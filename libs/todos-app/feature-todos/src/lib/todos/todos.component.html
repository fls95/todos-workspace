<todos-workspace-header>
  <mat-icon>done</mat-icon>&nbsp;Todos
</todos-workspace-header>

<todos-workspace-loading-indicator
  [loading]="loading"
></todos-workspace-loading-indicator>

<div class="mdc-layout-grid">
  <div class="mdc-layout-grid__inner">
    <div class="mdc-layout-grid__cell--span-12">
      <button mat-button color="primary" (click)="addTodo()">
        <mat-icon>add_task</mat-icon>
        Add new todo
      </button>
    </div>
  </div>
</div>

<ng-container *ngIf="todos$ | async as todos">
  <todos-workspace-todos-list
    [todos]="todos"
    (emitTodoUpdate)="onTodoUpdate($event)"
    (emitTodoDelete)="onTodoDelete($event)"
    (emitTodoDetailEdit)="navigateToDetail($event)"
  ></todos-workspace-todos-list>
</ng-container>
