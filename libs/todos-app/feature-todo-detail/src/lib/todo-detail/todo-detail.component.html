<todos-workspace-todo-detail-header
  (emitNavigateToTodos)="onNavigateToTodos()"
  (emitTodoAndTodoDetailDelete)="onTodoAndTodoDetailDelete()"
></todos-workspace-todo-detail-header>
<todos-workspace-loading-indicator
  [loading]="loading"
></todos-workspace-loading-indicator>
<ng-container *ngIf="todoDetail$ | async as todoDetail">
  <todos-workspace-todo-detail-form
    [todoDetail]="todoDetail"
  ></todos-workspace-todo-detail-form>
</ng-container>
